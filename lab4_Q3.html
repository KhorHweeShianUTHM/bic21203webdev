<!DOCTYPE html>
<html>
    <head>
        <title>lab4_Q3</title>
    </head>
<body>
    <h3><u>Loop a number in Javascript</u></h3>
    <p id="demo"></p>
</body>
<script>
    let text = "";

    for (let i = 1; i < 6; i++) {
        text += "The number is " + i + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
</script>
</html>
